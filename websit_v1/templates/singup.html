<!DOCTYPE html>
<html>

<head>
    <title>إنشاء حساب</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div id="form">
        <h1 style="color: white;">إنشاء حساب</h1>
        <form action="{{ url_for('singup') }}" method="POST">
            <input type="text" name="username" placeholder="اسم المستخدم" required><br>
            <input type="text" name="email" placeholder="البريد الاكتروني" required><br>
            <input type="password" name="password" placeholder="كلمة المرور" required><br>
            <br><small style="color:red;  margin-bottom: 10px">{{ error }}</small>
            <input type="submit" value="إنشاء الحساب">
        </form>
        <p  style="
       display: flex;
       flex-direction: row;
       flex-wrap: wrap;
       align-content: space-between;
       justify-content: flex-end;
       align-items: center; margin-right: 4px;">
        <a style="   
       text-decoration: none;
       color: #58d951;" href="{{ url_for('login') }}">تسجيل الدخول </a> </p>
    </body>
    </div>
   

</html>
